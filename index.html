<!DOCTYPE html>
<html>
<head>
  <title>Full-Screen Background Video</title>
  <style>
    /* Reset default body margin and padding */
    body {
      margin: 0;
      padding: 0;
    }

    /* Create a container to hold the video element */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Style the video element */
    video {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    /* Center content vertically and horizontally */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
    }

    /* Style content text */
    h1 {
      font-size: 48px;
      font-family: "Arial Black", sans-serif; /* Update font family to desired golden, beautiful font */
      color: goldenrod; /* Update color to golden */
      text-shadow: 2px 2px 4px #000; /* Add text shadow for a beautiful effect */
    }

    p {
      font-size: 24px;
      font-family: "Arial", sans-serif; /* Update font family to desired font */
    }

    /* Style button */
    .button {
      display: inline-block;
      margin-top: 20px; /* Add margin for spacing */
      padding: 12px 24px; /* Add padding for button size */
      font-size: 18px;
      font-family: "Arial", sans-serif; /* Update font family to desired font */
      color: #fff;
      background-color: goldenrod; /* Update background color to golden */
      border: none;
      cursor: pointer;
      text-transform: ;
      text-decoration: none;
      transition: background-color 0.3s ease; /* Add transition effect for hover */
    }

    /* Style button on hover */
    .button:hover {
      background-color: #ffd700; /* Update background color to a brighter golden on hover */
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay loop muted>
      <source src="Galaxy Video.mp4" type="video/mp4">
    </video>
    <div class="content">
      <h1>Welcome to Information Galaxy</h1>
      <a href="#" class="button">Explore Information World</a> <!-- Add button element -->
    </div>
  </div>
</body>
</html>
